{% for project in site.data.projects %}
<div class="project-modal modal fade" id="{{ project.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">

                            <!-- Project Details Go Here -->
                            <h3>{{ project.name }}</h3>
                            <img class="img-responsive img-centered"
                                 src="/assets/img/projects/large-{{ project.photo }}.png" alt="{{ project.img-alt }}">
                            <p>{{ project.description }}</p>

                            {% if project.extra == true %}
                            <img class="img-responsive img-centered" src="/assets/img/projects/extra-{{ project.photo }}.png" alt="{{ project.img-alt }}">
                            {% endif %}

                            <button type=" button" class="btn btn-primary" data-dismiss="modal"><i
                                    class="fa fa-close"></i> Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
